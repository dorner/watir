name: Safari Tests

on:
  - workflow_dispatch
  - push
  - pull_request

jobs:
  local-tests:
    name: Local Tests
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7, 3.1 ]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/enable-safari
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: |
          bundle exec rake spec:safari
        env:
          DISPLAY: :99
